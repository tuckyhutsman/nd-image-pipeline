services:
  postgres:
    image: postgres:16-alpine
    container_name: pipeline-db
    environment:
      POSTGRES_USER: ${DB_USER:-pipeline_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pipeline_password}
      POSTGRES_DB: ${DB_NAME:-pipeline_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pipeline_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  redis:
    image: redis:7-alpine
    container_name: pipeline-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pipeline-api
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-pipeline_user}
      DB_PASSWORD: ${DB_PASSWORD:-pipeline_password}
      DB_NAME: ${DB_NAME:-pipeline_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /tmp/pipeline-output:/tmp/pipeline-output
    networks:
      - pipeline-network
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: pipeline-web
    env_file: .env
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-}
    ports:
      - "3000:80"
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
    networks:
      - pipeline-network
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: pipeline-worker-1
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-pipeline_user}
      DB_PASSWORD: ${DB_PASSWORD:-pipeline_password}
      DB_NAME: ${DB_NAME:-pipeline_db}
      REDIS_URL: redis://redis:6379
      OUTPUT_PATH: /tmp/pipeline-output
      # Batch Cleanup Configuration
      AUTO_CLEANUP_ENABLED: ${AUTO_CLEANUP_ENABLED:-true}
      BATCH_RETENTION_DAYS: ${BATCH_RETENTION_DAYS:-30}
      FAILED_BATCH_RETENTION_DAYS: ${FAILED_BATCH_RETENTION_DAYS:-7}
      CLEANUP_INTERVAL_HOURS: ${CLEANUP_INTERVAL_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /tmp/pipeline-output:/tmp/pipeline-output
    networks:
      - pipeline-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  pipeline-network:
    driver: bridge
